<!-- Dependency resources -->
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="../../src/views/guestbook/create-entry.html">
<!-- Defines the reviews-list element -->
<dom-module id="guestbook-view"> 
<template>
<style include="view-styles">
:host {
   display: block;
   width : 100%;
   margin-bottom: 2.5%;
}

.guestbook{
	color: var(--lumo-primary-text-color);
}

.guestbook_list{
	margin: var(--lumo-space-l);
	display: block;
}

.guestbook_entry{
	background-color: var(--lumo-contrast-10pct);		
	box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
	margin: var(--lumo-space-s);
    padding-bottom: 0.25%;
    padding-left: 0.5%;
    padding-right: var(--lumo-space-xs);   
    display: block;
}

.guestbook_entry_details{
	color: var(--lumo-secondary-text-color);
	margin: var(--lumo-space-xs);
	font-weight: 400;
	display: flex;
	margin-bottom: auto;
}

.guestbook_entry_title{    
	font-size: var(--lumo-font-size-l);
	margin: var(--lumo-space-xs);
	margin-bottom: auto;
}

.guestbook_entry_meta{
	font-size: var(--lumo-font-size-s);
	margin: var(--lumo-space-xs);
	margin-left: auto; 	
	margin-bottom: auto;
}

.guestbook_entry hr{
	margin: var(--lumo-space-xs);
	margin-top: 1px;
	background-color: var(--lumo-contrast-50pct);	
}

.guestbook_entry_comment{
	margin-top: 1px;
	margin-bottom: 2px;
    padding: var(--lumo-space-xs);
    padding-right: var(--lumo-space-m);	
	background-color: var(--lumo-contrast-10pct);
	white-space : pre;
}

</style>
<div class="guestbook">
	<create-guestbook-entry id="createEntryForm"></create-guestbook-entry>
	<div class="guestbook_list">
		<h4>Most recent posts:</h4>
		<template is="dom-repeat" items="[[entries]]">	
		<div class="guestbook_entry">
			<div class="guestbook_entry_details">
				<span class="guestbook_entry_title">[[item.title]]</span>
				<span class="guestbook_entry_meta">[[item.author]], [[item.date]]</span>
			</div>
			<hr/>
			<p class="guestbook_entry_comment">[[item.comment]]</p>
		</div>
		</template> 
	</div>	
</div>
</template>
 <script>
 class GuestbookRoute extends Polymer.Element {
     static get is() {
         return 'guestbook-view'
     }
     
     _isEmpty(array) {
         return array.length == 0;
     }
 }
 customElements.define(GuestbookRoute.is, GuestbookRoute);
</script> 

</dom-module>
